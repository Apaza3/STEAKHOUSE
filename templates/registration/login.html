{% extends 'base.html' %}
{% load static %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<main id="main-content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            
            <div class="card card-dark-theme shadow-lg">
                <div class="card-body p-4 p-md-5">
                    <h1 class="text-center title-gold display-5 mb-4">Iniciar Sesión</h1>
                    
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label fs-5">Nombre de Usuario</label>
                            <input type="text" name="username" class="form-control form-control-lg" id="id_username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label fs-5">Contraseña</label>
                            <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-light btn-lg" style="border-color: #c89b3f; color: #f4f0e8;">
                                Entrar
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4" style="border-color: #c89b3f;">
                    
                    <div class="text-center">
                        <p>¿No tienes una cuenta?</p>
                        <a href="{% url 'register' %}" class="btn btn-dark" style="background-color: #4a2c2a; border-color: #c89b3f;">Regístrate Aquí</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
{% endblock %}
