{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Steakhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <style>
        /* Estilo "Viejo Oeste" */
        body {
            background-color: #f4f0e8; /* Un color pergamino/crema */
            font-family: 'Georgia', serif; /* Fuente clásica */
        }

        /* Usamos la fuente 'Rye' para el logo/título */
        .navbar-brand, .display-4 {
            font-family: 'Rye', serif;
            font-weight: 400;
        }

        .navbar {
            background-color: #4a2c2a; /* Marrón oscuro */
            border-bottom: 4px solid #c89b3f; /* Borde dorado/latón */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #f4f0e8; /* Color crema para los enlaces */
            font-size: 1.1rem;
        }

        .footer {
            background-color: #3d2422; /* Marrón un poco más oscuro */
            color: #f4f0e8;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-2" href="#">The Steakhouse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 The Steakhouse - Todos los derechos reservados.</p>
            <p>Proyecto Final - EMI</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
