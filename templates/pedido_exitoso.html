{% extends 'base.html' %}
{% load static %}
{% block title %}Pedido Exitoso{% endblock %}

{% block content %}
<main id="main-content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-dark-theme shadow-lg text-center p-5">
                <h1 class="title-gold display-4">¡Gracias por tu pedido!</h1>
                <p class="fs-4 mt-3">Tu pedido ha sido recibido y está en preparación.</p>
                <p>Recibirás una notificación cuando esté listo.</p>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-outline-light" style="border-color: #c89b3f; color: #f4f0e8;">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
