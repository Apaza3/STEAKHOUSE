{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Eliminación</h5>
            </div>
            <div class="card-body p-4 text-center">
                
                <h3 class="fs-4">¿Estás seguro de que quieres eliminar este producto?</h3>
                
                <p class="fs-5 text-danger fw-bold mt-3">{{ producto.nombre_producto }}</p>
                
                <p class="text-muted">Esta acción no se puede deshacer.</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{% url 'dashboard_productos' %}" class="btn btn-secondary me-3">Cancelar</a>
                        <button type="submit" class="btn btn-danger">
                            Sí, eliminar
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
