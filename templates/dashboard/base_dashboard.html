{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Admin - The Steakhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background-color: #3d2422;
            color: #f4f0e8;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: #f4f0e8;
            font-size: 1.1rem;
            margin-bottom: 10px;
            /* Añadido para que el botón funcione bien */
            padding: .5rem 1rem;
            border-radius: .25rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #ffffff;
            background-color: #c89b3f;
        }
        .sidebar .nav-link .fa { margin-right: 10px; }
        .content {
            margin-left: 280px;
            padding: 30px;
        }
        .card-header-gold {
            background-color: #c89b3f;
            color: #3d2422;
            font-family: 'Rye', serif;
        }

        /* --- ¡AÑADIDO! Estilo para el botón de Logout --- */
        #dashboard-logout-button {
            /* Resetea estilos de botón */
            background: none;
            border: none;
            padding: 0;
            
            /* Asigna estilos de link del sidebar */
            color: #f4f0e8;
            font-size: 1.1rem;
            margin-bottom: 10px;
            padding: .5rem 1rem; /* Asegura mismo padding que <a> */
            display: block;
            width: 100%;
            text-align: left; /* Alinea como los <a> */
            cursor: pointer;
            border-radius: .25rem;
        }
        #dashboard-logout-button:hover {
            color: #ffffff;
            background-color: #c89b3f;
        }
        #dashboard-logout-button .fa { margin-right: 10px; }
        /* --- FIN --- */

    </style>
</head>
<body>

    <!-- Menú Lateral del Panel -->
    <div class="sidebar d-flex flex-column">
        <h2 class="fs-4 text-center mb-4" style="font-family: 'Rye', serif; color: #c89b3f;">THE STEAKHOUSE</h2>
        <h3 class="fs-5 text-center mb-4">Panel de Admin</h3>
        <ul class="nav flex-column mb-auto">
             <li class="nav-item">
                <a class="nav-link {% if 'producto' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'dashboard_productos' %}">
                    <i class="fa fa-utensils"></i> Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'user' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'dashboard_usuarios' %}">
                    <i class="fa fa-users"></i> Usuarios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-chart-line"></i> Reportes/Ventas
                </a>
            </li>
        </ul>
        <div class="mt-4">
            <a href="{% url 'home' %}" class="nav-link text-center"><i class="fa fa-globe"></i> Ver Sitio Web</a>

            <!-- === ¡ARREGLO DE LOGOUT! === -->
            <!-- Reemplazamos el <a> por un <form> -->
            <form action="{% url 'logout' %}" method="POST" class="text-center">
                {% csrf_token %}
                <button type="submit" id="dashboard-logout-button">
                    <i class="fa fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </form>
            <!-- === FIN DE ARREGLO === -->
        </div>
    </div>

    <!-- Contenido Principal de la Página -->
    <main class="content">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
