<div class="card-producto h-100">
    {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre_producto }}">
    {% else %}
        <div class="bg-secondary d-flex align-items-center justify-content-center text-white" style="height: 200px;">
            <i class="fas fa-utensils fa-2x"></i>
        </div>
    {% endif %}
    
    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-white mb-1">{{ producto.nombre_producto }}</h5>
        <p class="card-text text-muted small mb-3 flex-grow-1">{{ producto.descripcion|truncatechars:60 }}</p>
        
        <div class="d-flex justify-content-between align-items-center mt-auto">
            <span class="precio title-gold fw-bold fs-5">{{ producto.precio|floatformat:0 }} Bs.</span>
            
            <button onclick="agregarAlCarrito({{ producto.id }}, '{{ producto.nombre_producto }}')" 
                    id="btn-add-{{ producto.id }}"
                    class="btn btn-outline-light btn-sm btn-add" 
                    style="border-color: #c09a5b; color: #f4f0e8;">
                <i class="fas fa-plus"></i> AÃ±adir
            </button>
        </div>
    </div>
</div>
